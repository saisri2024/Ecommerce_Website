<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function login(){
            window.open('login.html')
        }
        function register(){
            window.open('signUp.html')
        }
    </script>
